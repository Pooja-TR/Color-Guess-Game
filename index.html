<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Color Guess</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>The Great <br />
      <span id="colorDisplay">RGB</span> <br />
      Guessing Game!
    </h1>

    <div id="stripe">
    	<button id="reset">New Colors</button>
    	<span id="message"></span>
    	<button class="mode">Easy</button>
    	<button class="mode selected">Hard</button>
    </div>

    
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <div id=gradient>
      <h3>Change the backgroung</h3> 
      <input oninput="bodyBackground()" type="color" class="color1" name="color1" value="#00ff00">
      <input oninput="bodyBackground()" type="color" class="color2" name="color2" value="#ff0000">
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
